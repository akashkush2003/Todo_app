<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Your Todo</title>
    <!-- Optional: Link your CSS here, e.g. <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <style>
        body { background-color: #ebf6f5;}
        .login-container {background-color: rgb(236, 231, 237); max-width:400px;
            margin:4rem auto;padding:2rem; border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);}
        .login-header h2 {margin-bottom:0.5rem;}
        .error-message {color:red; font-size:0.9em; margin-bottom:0.5rem;}
        .login-form input {width:100%;padding:0.75rem; margin-bottom:0.75rem; box-sizing:border-box;}
        .login-btn {width:100%;padding:0.75rem;}
        .remember-wrapper{display:flex; align-items:center; margin-bottom:1rem;}
        /* .forgot-password{float:right;} */
        .signup-link{text-align:center; margin-top:1rem;}
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Sign In</h2>
            <p>Enter your credentials to access your account</p>
        </div>
        <!-- Error handling from Flask -->
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form class="login-form" method="POST" novalidate>
            <div class="form-group">
                <input type="text" name="username" id="username" autocomplete="username" required placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" autocomplete="current-password" required placeholder="Password">
            </div>
            <div class="form-options" style="display: flex; justify-content: space-between; align-items: center;">
                <label class="remember-wrapper">
                    <input type="checkbox" name="remember" id="remember">
                    Remember me
                </label>
                <!-- <a href="#" class="forgot-password">Forgot password?</a> -->
            </div>
            <button type="submit" class="login-btn"><span class="btn-text">Sign In</span></button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register now</a></p>
        </div>
    </div>
</body>
</html>
