{% extends "base.html" %}

{% block title %}Search Results{% endblock %}

{% block body %}
  <h2>Search Results for "{{ query }}"</h2>
  {% if todos %}
    <ul>
      {% for todo in todos %}
        <li>
          <a href="{{ url_for('update', sno=todo.sno) }}">{{ todo.title }}</a>
          - {{ todo.desc }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found.</p>
  {% endif %}
{% endblock %}
